<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<style>
			div.container-x {
				display: flex;
				flex-direction: row;
			}
			div.container-y {
				display: flex;
				flex-direction: column;
			}
			div.block {
				display: default;
				border: 1px solid lightblue;
				width: 300px;
				margin: 10px;
				padding: 5px;
			}
			body {
				min-width: 660px;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<h1>Letovo Tweaks</h1>
		<h2>от Milk_Cool</h2>
		<div class="container-x">
			<div class="container-y">
				<div class="block">
					<h3>student.letovo.ru</h3>
					<h4>Общие</h4>
					<input type="checkbox" id="button_tododo"><label for="button_tododo">Кнопка ToDoDo</label><br>
					<input type="checkbox" id="pfp"><label for="pfp">Фото у имени пользователя</label><br>
					<input type="checkbox" id="hide_search"><label for="hide_search">Скрыть строку поиска</label><br>
					<input type="checkbox" id="hide_logo"><label for="hide_logo">Скрыть логотип</label><br>
					<input type="checkbox" id="old"><label for="old">Старый ЛК</label>
					<h4>Стартовая страница</h4>
					<label for="home">Заменить новости: </label>
					<select id="home">
						<option value="marks">Оценки</option>
						<option value="news">Новости</option>
						<option value="summatives">Саммативы</option>
						<option value="info">Информация</option>
						<option value="none">Ничего</option>
					</select><br>
					<input type="checkbox" id="links"><label for="links">Дополнительные ссылки</label><br>
					<label for="custom_text">Текст приветствия: </label><input id="custom_text" placeholder="пусто = стандартный">
				</div>
			</div>
			<div class="container-y">
				<div class="block">
					<h3>canvas.letovo.ru</h3>
					<h4>Общие</h4>
					<input type="checkbox" id="canvas_button_tododo"><label for="canvas_button_tododo">Кнопка ToDoDo</label><br>
					<input type="checkbox" id="canvas_hide_logo"><label for="canvas_hide_logo">Скрыть логотип</label><br>
					<input type="checkbox" id="canvas_dark_mode"><label for="canvas_dark_mode">Тёмный режим</label><span>&nbsp;(<a href="https://github.com/DeGrandis/canvas-dark-mode/tree/master" target="_blank">Источник</a>)</span<<br>
					<h4>Стартовая страница</h4>
					<label for="canvas_custom_text">Текст приветствия: </label><input id="canvas_custom_text" placeholder="пусто = стандартный">
					<input type="checkbox" id="canvas_main_search"><label for="canvas_main_search">Поиск курсов</label><br>
					<h4>Список курсов</h4>
					<input type="checkbox" id="canvas_course_search"><label for="canvas_course_search">Поиск курсов</label><br>
					<h4>Страницы курса</h4>
					<input type="checkbox" id="canvas_summarize"><label for="canvas_summarize">Сократить с ChatGPT</label><br>
				</div>
			</div>
		</div>
		<script src="ui.js"></script>
	</body>
</html>
